<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

        <style>
            /* latin */
            @font-face {
                font-family: 'Montserrat';
                font-style: normal;
                font-weight: 400;
                src: local('Montserrat-Regular'), url(/fonts/montserrat.woff2) format('woff2');
                unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2212, U+2215, U+E0FF, U+EFFD, U+F000;
            }
        </style>
        <link rel="stylesheet" href="/css/vendor.css">
        <link rel="stylesheet" href="/d/css/dist.css">

        <title>Prison Go</title>
    </head>
    <body ng-controller="GlobalController as global">

        <div id="page-wrapper" ng-class="{'open': global.isNavbarOpen()}">
            <prisongo-nav></prisongo-nav>

            <div id="content-wrapper">
                <div class="page-content">
                    <prisongo-header></prisongo-header>

                    <ng-view></ng-view>

                </div>
            </div>
        </div>

        <script type="text/javascript" src="/js/vendor.js"></script>
        <script type="text/javascript" src="/d/js/dist.js"></script>
    </body>
</html>
